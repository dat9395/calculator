<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="screen-digits"></div>
            <div class="screen-operations"></div>
        </div>
        <div class="buttons">
            <div class="digits">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>
            <div class="operations">
                <button class="operation">+</button>
                <button class="operation">-</button>
                <button class="operation">*</button>
                <button class="operation">/</button>
                <button class="equal">=</button>
                <button class="clear">clear</button>
            </div>
        </div>
    </div>
</body>
</html>
